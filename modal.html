<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="browser tab icon" type="x-icon" href="favicon.png" />
    <title>Homepage</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="modal.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
      <!-----------------Google Fonts------------------------>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,300;1,100;1,300&display=swap" rel="stylesheet">
  </head>
  <body>

<!---Copy Me and modal.css--->
<div class="container mt-5">

      <div class="modal" id="myModal">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">PAYMENT PAGE</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
              </div>
<div class="modal-body">
    <form class="form-floating">
<div class="container">
    <div class="py-4 text-center">
        <img class="d-block mx-auto" src="imgacce\logo.png" width="72" height="72" alt="">
    </div>
</div>


  <form action="" method="post">
    <!--Account Information Start-->
    <div class="input_group">
      <div class="input_box">
        <input type="text" placeholder="Full Name" class="name" />
        <i class="fa fa-user icon"></i>
      </div>
      <div class="input_box">
        <input
          type="text"
          placeholder="Name on Card"
          class="name"
        />
        <i class="fa fa-user icon"></i>
      </div>
    </div>
    <div class="input_group">
      <div class="input_box">
        <input
          type="email"
          placeholder="Email Address"
          class="name"
        />
        <i class="fa fa-envelope icon"></i>
      </div>
    </div>
    <div class="input_group">
      <div class="input_box">
        <input type="text" placeholder="Address" class="name" />
        <i class="fa fa-map-marker icon" aria-hidden="true"></i>
      </div>
    </div>
    <div class="input_group">
      <div class="input_box">
        <input type="text" placeholder="City" class="name" />
        <i class="fa fa-institution icon"></i>
      </div>
    </div>
    <!--Account Information End-->

    <!--DOB & Gender Start-->
    <div class="input_group">
      <div class="input_box">
        <h4>Date Of Birth</h4>
        <input type="text" placeholder="DD" class="dob" />
        <input type="text" placeholder="MM" class="dob" />
        <input type="text" placeholder="YYYY" class="dob" />
      </div>
      <div class="input_box">
        <h4>Gender</h4>
        
        <input type="radio" name="gender" class="radio" id="b1" checked />
        <label for="b1">Male</label>
        <input type="radio" name="gender" class="radio" id="b2" />
        <label for="b2">Female</label>
      </div>
    </div>
    <!--DOB & Gender End-->

    <!--Payment Details Start-->
    <div class="input_group">
      <div class="input_box">
      <h4>Payment Details</h4>
      
      <label for="PayMethod" class="form-label">PAYMENT METHOD</label>
            <div class="form-check">
              <input
                id="visa"
                name="paymentMethod"
                type="radio"
                class=""
                checked
                required
              />
              <label class="form-check-label" for="credit"
                >VISA</label
              >
            </div>
            <div class="form-check">
              <input
                id="COD"
                name="paymentMethod"
                type="radio"
                class=""
                required
              />
              <label class="form-check-label" for="cod">CASH ON DELIVERY</label>
            </div>
            <div class="form-check">
              <input
                id="paypal"
                name="paymentMethod"
                type="radio"
                class=""
                required
              />
              <label class="form-check-label" for="paypal">PayPal</label>
            </div>
            <div class="form-check">
                <input
                  id="MasterCard"
                  name="paymentMethod"
                  type="radio"
                  class=""
                  required
                />
                <label class="form-check-label" for="MasterCard">MASTER CARD</label>
              </div>
          </div>
      
      
      </div>
    <div class="input_group">
      <div class="input_box">
        <input
          type="tel"
          name=""
          class="name"
          placeholder="Card Number 1111-1111-1111-1111"
        />
        <i class="fa fa-credit-card icon"></i>
      </div>
    </div>
    <div class="input_group">
      <div class="input_box">
        <input
          type="tel"
          name=""
          class="name"
          placeholder="CVC 111"
        />
        <i class="fa fa-user icon"></i>
      </div>
    </div>
    <div class="input_group">
      <div class="input_box">
        <div class="input_box">
          <input
            type="number"
            placeholder="Exp Month"
            class="name"
          />
          <i class="fa fa-calendar icon" aria-hidden="true"></i>
        </div>
      </div>
      <div class="input_box">
        <input type="number" placeholder="Exp Year" class="name" />
        <i class="fa fa-calendar-o icon" aria-hidden="true"></i>
      </div>
    </div>
    <!--Payment Details End-->

    <div class="col-sm-12 mt-2 mb-2 align-content-center text-center ">

         
      <button class="btn btn-dark btn-outline-primary text-white btn-md" type="submit">
        Submit
      </button>
      <button class="btn btn-light btn-outline-dark btn-md" type="submit">
        Cancel
      </button>
    </div>

  </form>
<!---Copy Me end--->


    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
