    <div class="container mt-5">
      <button
        type="button"
        class="btn btn-secondary btn-outline-dark font-weight-bold text-white"
        data-bs-toggle="modal"
        data-bs-target="#myModal"
      >
        Checkout
      </button>
      <div class="modal" id="myModal">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">PAYMENT PAGE</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
              </div>
              <div class="modal-body">
                <form class="form-floating">
<div class="container">
    <div class="py-5 text-center">
        <img class="mb-4 d-block mx-auto" src="imgacce\logo.png" width="72" height="72" alt="">
    </div>
</div>

<div class="container border p-5">
    <div class="col">
        <div class="col-sm-6 ">
            <label for="FullName" class="form-label">FULL NAME:</label>
            <input id="FullName" type="text" class="form-control" placeholder="">

        </div>
        <div class="col-sm-6">
            <label for="Address" class="form-label">ADDRESS:</label>
            <input id="Address" type="text" class="form-control" placeholder="">

        </div>
        <div class="col-sm-6">
            <label for="Country" class="form-label">Country:</label>
            <select class="form-select" id="country">
                <option value="" selected="" disabled="">Select your country</option>
                <option value="">Philippines</option>
                <option value="">Singapore</option>
                <option value="">Japan</option>
              </select>

        </div>
        <div class="col-sm-6">
            <label for="Contact" class="form-label">CONTACT #:</label>
            <input id="Address" type="text" class="form-control" placeholder="">
        </div>

        <div class="my-3">
            <label for="PayMethod" class="form-label">PAYMENT METHOD</label>
            <div class="form-check">
              <input
                id="visa"
                name="paymentMethod"
                type="radio"
                class="form-check-input bg-dark"
                checked
                required
              />
              <label class="form-check-label" for="credit"
                >VISA</label
              >
            </div>
            <div class="form-check">
              <input
                id="COD"
                name="paymentMethod"
                type="radio"
                class="form-check-input bg-dark"
                required
              />
              <label class="form-check-label" for="cod">CASH ON DELIVERY</label>
            </div>
            <div class="form-check">
              <input
                id="paypal"
                name="paymentMethod"
                type="radio"
                class="form-check-input bg-dark"
                required
              />
              <label class="form-check-label" for="paypal">PayPal</label>
            </div>
            <div class="form-check">
                <input
                  id="MasterCard"
                  name="paymentMethod"
                  type="radio"
                  class="form-check-input bg-dark"
                  required
                />
                <label class="form-check-label" for="MasterCard">MASTER CARD</label>
              </div>
          </div>

          <div class="col-sm-6">
            <label for="NameCard" class="form-label">Name on card</label>
            <input id="NameCard" type="text" class="form-control" placeholder="">

        </div>

        <div class="col-sm-6">
            <label for="CreditCard" class="form-label">Credit Card Number</label>
            <input id="CreditCard" type="text" class="form-control" placeholder="">

        </div>
        <div class="col-sm-2">
          <label for="CVV" class="form-label">CVV</label>
          <input id="CVV" type="text" class="form-control" placeholder="">

      </div>
          <div class="col-sm-12 mt-2 mb-2 align-content-center text-center ">

         
          <button class="btn btn-dark btn-outline-primary text-white btn-md" type="submit">
            Submit
          </button>
          <button class="btn btn-light btn-outline-dark btn-md" type="submit">
            Cancel
          </button>
        </div>

    </div>
</div>
</form>
